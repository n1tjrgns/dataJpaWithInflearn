spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jpa?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root

#validate 옵션은 객체와 디비 컬럼이 매핑이 잘 되었는지만 확인
#create 어플리케이션 구동시 스키마 새로 생성
spring.jpa.hibernate.ddl-auto=create

#logging.level.org.hibernate.SQL=debug 이거랑 두개 같음
spring.jpa.show-sql=true
#sql fromat에 맞게 가독성 좋게 출력해주는 옵션.. 와우
spring.jpa.properties.hibernate.format_sql=true
        
#sql 문의 ?? 매핑 값을 확인 할 수 있게 해주는 설정
logging.level.org.hibernate.type.descriptor.sql=trace
